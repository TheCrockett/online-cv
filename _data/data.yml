experiences:
    title: Experiences
    info:
      - role: Senior Manager of DevOps (Remote)
        time: 9-2022 -11-2023
        company: Broadlume - Harrison, NY
        details: |
          Over the course of my tenure, the Configuration Management, IT, and Security teams
          gradually came under my leadership in addition to DevOps. I managed all aspects of engineering
          operations teams including staffing, technology, budget, and strategic planning to align
          technological initiatives with business goals.
            - Led operational teams to deliver modernization projects, achieving a 50% increase in
          client satisfaction and a 75% improvement in project delivery efficiency.
            - Spearheaded multiple cloud migration initiatives for financial services arm of
          organization leading clients to leveraging AWS, resulting in an average 40% reduction
          in client operational costs.
            - Developed and implemented the incident management and post-incident review process, enhancing 
          organizational response to operational disruptions and fostering a culture of continuous improvement through systematic analysis and learning from incidents.
            - Actively contributed to the strategic planning of the engineering organization, 
          collaborating in setting long-term technical directions and aligning engineering initiatives with broader company goals.
            - Evaluated and approved all change requests and software releases at Broadlume, ensuring
          alignment with strategic business objectives, operational stability, and minimal risk to system integrity.
            - Mentored and developed 20+ independent consultants on behalf of clients,
          solidifying the Broadlume's capabilities in AI and machine learning solutions.
            - Created a comprehensive monitoring and incident management strategy using
          monitoring tools (e.g., Datadog, Nagios) leading to a MTTR reduction of over 90% of its
          original duration, drastically enhancing system reliability and operational agility.
            - Developed and standardized engineering practices and policies (e.g. ECS, AWS Copilot,
          Containers/Docker, RDS, Bash, Python, Terraform & Cloudformation), unifying all seven
          business acquisitions to operate under a unified Broadlume organization.
      - role: Engineering Manager (Remote)
        time: December 2021 - June 2022
        company: Genasys -  San Diego, CA
        details: |
          Managed the Zonehaven public safety engineering web application team, overseeing Development, 
          DevOps, and QA teams. Ensured precise delivery timelines and organizational priorities were maintained.
            - Facilitated the transition of the Genasys Engineering organization to collaborate
          effectively with the newly formed Product team, enhancing product development
          lifecycle efficiency.
            - Managed the seamless integration of Zonehaven, an acquired business unit, into the
          Genasys parent organization, aligning technologies and processes to central corporate
          standards, including syncroninzation of EVAC & Aware product lines to deliver cross-platform 
          integrated features.
            - Directed project personnel activities, ensuring milestones and deliverables were met on
          schedule, contributing to a 70% improvement in project delivery predictability.
            - Negotiated effectively with project stakeholders to secure necessary resources, thereby
          avoiding project delays and accelerating timelines by 30%.
      - role: Director of DevOps (Remote)
        time: March 2018 - September 2021
        company: EdLogics -  VA Beach, VA
        details: |
          Oversaw all AWS cloud, SaaS and office systems, spearheading the formation of the inaugural DevOps, Release 
          Management, and Security divisions. Crafted comprehensive technical operational standards and methodologies, 
          laying the groundwork for systematic and efficient processes across the organization.
            - Achieved a 25% reduction in AWS expenditures within the first 60 days of tenure
          without compromising service quality or availability.
            - Led a strategic initiative that resulted in a 90% reduction in the organization's exposure
          footprint within six months, significantly strengthening the security posture.
            - Executed migration project from ClearData MSP to in-house hosting, successfully
          bolstering internal flexibility and data management with an operational cost reduction
          of 30%
            - Championed the organization's initial Project Management Office (PMO), establishing
          group priorities and project alignment with strategic goals resulting in 80% increase in
          accuracy on feature delivery projections
      - role: Senior Systems Engineer (Remote)
        time: February 2015 - January 2018
        company: Verisk Health
        details: |
          Served as a key co-architect for the Infrastructure, DevOps, and Release Management teams, overseeing and guiding strategic initiatives
            - Spearheaded and executed numerous infrastructure projects to facilitate the divestiture of Verisk Health from Verisk Analytics, 
          showcasing leadership in complex organizational transitions.
            - Acted as the organizational point person for all virtualization infrastructure, driving advancements in system efficiency and reliability.
            - Led as Project Manager and Technical Lead on various high-stakes data center storage array consolidation projects, achieving over $1 million in support cost savings.
          project saving organization 1M+ in support costs
            - Managed and provided technical leadership for several data center hardware refresh initiatives, ensuring modernization and optimal performance.
            - Orchestrated the transition from TFS to GIT for the DevOps/Config Management teams, enhancing collaboration and version control processes.
            - Designed the initial AWS environments and scalable workloads, aligning with HIPAA standards and ensuring compliance in healthcare-related operations.
          Architect for initial ​AWS​​environments & scalable workloads for compliance with HIPAA
            - Introduced a PM methodology within the DevOps/Infrastructure spheres by utilizing a Kanban board for effective project intake and management prioritization.
            - Established a standardized stack for organizational DevOps teams, promoting consistency and best practices across technological deployments.


